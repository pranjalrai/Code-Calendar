<!-- This snippet of code takes details of contests through post method from flask framework and displays it in form of a html web page -->


<!DOCTYPE html>
<html>
<head>
<style>
table {
    width: 100%;
}
table, td, th {
    border: 2px solid green;
}
th {
    padding: 15px;
}
</style>
</head>
   <title>CODE CALENDAR</title>
<body>
     <caption><h1>Contest Details</h1></caption>
	 <table border="1">
	 <thread>
	 <tr>
	 <th><h2>CONTEST CODE</h2></th>
	 <th><h2>CONTEST NAME</h2></th>
	 <th scope="col" colspan="1"><h2>CONTEST LINK</h2></th>
	 <th><h2>START TIME</h2></th>
	 </tr>
	 </thread>
	 <tbody>
    {% for contest in contest_list %}
	<tr>
	    <td><h3>{{ contest.contest_code }}</h3></td>
		<td><h3>{{ contest.contest_name }}</h3></td>
		<td><a href={{contest.contest_link}}><h3>Go to Contest</h3></a></td>
		<td><h3>{{ contest.contest_start }}</h3></td>
	</tr>
	{% endfor %}
	</tbody>
	</table>
</body>
</html>
