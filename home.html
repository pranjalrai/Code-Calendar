<!-- This snippet of code takes details of contests through post method from flask framework and displays it in form of a html web page -->


<!DOCTYPE html>
<html>
<head>
   <title>title</title>
</head>

<body>
     <h1>Contest Details</h1>
	 <br>
	
    {% for contest in contest_list %}
	
	    <h3>Contest Code : {{ contest.contest_code }}</h3>
		<h3>Contest Name : {{ contest.contest_name }}</h3>
		<a href={{contest.contest_link}}>Go to Contest</a>
		<h3>start time : {{ contest.contest_start }}</h3>
		<h3>End time : {{ contest.contest_end }}</h3>
		<br>
		<br>
		<br>
	
	{% endfor %}
</body>
</html>
