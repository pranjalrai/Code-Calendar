<!-- This snippet of code takes details of contests through post method from flask framework and displays it in form of a html web page -->


<!DOCTYPE html>
<html>
<head>
   <title>title</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
     <caption><h1>Contest Details</h1></caption>
	 <table border="1">
	 <thread>
	 <tr>
	 <th>CONTEST CODE</th>
	 <th>CONTEST NAME</th>
	 <th scope="col" colspan="1">CONTEST LINK</th>
	 <th>START TIME</th>
	 </tr>
	 </thread>
	 <tbody>
    {% for contest in contest_list %}
	<tr>
	    <td><h3>{{ contest.contest_code }}</h3></td>
		<td><h3>{{ contest.contest_name }}</h3></td>
		<td><a href={{contest.contest_link}}>Go to Contest</a></td>
		<td><h3>{{ contest.contest_start }}</h3></td>
	</tr>
	{% endfor %}
	</tbody>
	</table>
</body>
</html>
